<!DOCTYPE html>
<html lang="en">
<head>
    <base target="_self">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Secure Access</title>
    <meta name="description" content="Secure login portal with smooth animations">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: {
                            50: "#eff6ff",
                            100: "#dbeafe",
                            500: "#3b82f6",
                            600: "#2563eb",
                            700: "#1d4ed8"
                        }
                    },
                    animation: {
                        'fade-in': 'fadeIn 0.5s ease-in-out',
                        'slide-up': 'slideUp 0.6s ease-out',
                        'pulse-soft': 'pulseSoft 2s infinite',
                        'float': 'float 3s ease-in-out infinite'
                    },
                    keyframes: {
                        fadeIn: {
                            '0%': { opacity: '0' },
                            '100%': { opacity: '1' }
                        },
                        slideUp: {
                            '0%': { transform: 'translateY(20px)', opacity: '0' },
                            '100%': { transform: 'translateY(0)', opacity: '1' }
                        },
                        pulseSoft: {
                            '0%, 100%': { transform: 'scale(1)' },
                            '50%': { transform: 'scale(1.02)' }
                        },
                        float: {
                            '0%, 100%': { transform: 'translateY(0px)' },
                            '50%': { transform: 'translateY(-10px)' }
                        }
                    }
                }
            }
        }
    </script>
    <style>
        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .form-shadow {
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }
        .input-focus:focus {
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.3);
        }
    </style>
</head>
<body class="min-h-screen gradient-bg flex items-center justify-center p-4 animate-fade-in">
    <div class="w-full max-w-md bg-white rounded-xl form-shadow overflow-hidden animate-slide-up">
        <!-- Animated background elements -->
        <div class="relative overflow-hidden">
            <div class="absolute -top-20 -left-20 w-40 h-40 bg-primary-100 rounded-full opacity-20 animate-float"></div>
            <div class="absolute -bottom-20 -right-20 w-40 h-40 bg-primary-100 rounded-full opacity-20 animate-float" style="animation-delay: 1.5s;"></div>
            
            <div class="p-8">
                <!-- Header with animation -->
                <div class="text-center mb-8">
                    <div class="w-16 h-16 bg-primary-100 rounded-full flex items-center justify-center mx-auto mb-4 animate-pulse-soft">
                        <i class="fas fa-lock text-primary-600 text-2xl"></i>
                    </div>
                    <h1 class="text-3xl font-bold text-gray-800 mb-2">Welcome Back</h1>
                    <p class="text-gray-600">Sign in to your account</p>
                </div>

                <!-- Login Form -->
                <form class="space-y-6">
                    <div class="space-y-2">
                        <label class="block text-sm font-medium text-gray-700 mb-2 transition-all duration-200 hover:text-primary-600">
                            Email Address
                        </label>
                        <div class="relative">
                            <i class="fas fa-envelope absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400 transition-colors duration-200"></i>
                            <input 
                                type="email" 
                                placeholder="Enter your email"
                                class="w-full pl-10 pr-4 py-3 border border-gray-300 rounded-lg focus:outline-none input-focus transition-all duration-200 hover:border-primary-500 focus:border-primary-500"
                                required
                            >
                        </div>
                    </div>

                    <div class="space-y-2">
                        <div class="flex justify-between items-center">
                            <label class="block text-sm font-medium text-gray-700 mb-2 transition-all duration-200 hover:text-primary-600">
                                Password
                            </label>
                            <a href="#" class="text-sm text-primary-600 hover:text-primary-700 transition-colors duration-200">
                                Forgot password?
                            </a>
                        </div>
                        <div class="relative">
                            <i class="fas fa-lock absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400 transition-colors duration-200"></i>
                            <input 
                                type="password" 
                                placeholder="Enter your password"
                                class="w-full pl-10 pr-4 py-3 border border-gray-300 rounded-lg focus:outline-none input-focus transition-all duration-200 hover:border-primary-500 focus:border-primary-500"
                                required
                            >
                            <button type="button" class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-400 hover:text-primary-600 transition-colors duration-200">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                    </div>

                    <div class="flex items-center">
                        <input 
                            type="checkbox" 
                            id="remember"
                            class="w-4 h-4 text-primary-600 border-gray-300 rounded focus:ring-primary-500"
                        >
                        <label for="remember" class="ml-2 text-sm text-gray-700 cursor-pointer transition-colors duration-200 hover:text-primary-600">
                            Remember me
                        </label>
                    </div>

                    <button 
                        type="submit"
                        class="w-full bg-primary-600 text-white py-3 px-4 rounded-lg font-semibold transition-all duration-300 hover:bg-primary-700 hover:transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-primary-500 focus:ring-opacity-50"
                    >
                        Sign In
                    </button>
                </form>

                <!-- Divider -->
                <div class="relative flex items-center my-6">
                    <div class="flex-grow border-t border-gray-300"></div>
                    <span class="flex-shrink mx-4 text-gray-500 text-sm">or continue with</span>
                    <div class="flex-grow border-t border-gray-300"></div>
                </div>

                <!-- Social Login -->
                <div class="grid grid-cols-2 gap-4">
                    <button class="flex items-center justify-center py-2 px-4 border border-gray-300 rounded-lg text-gray-700 font-medium transition-all duration-200 hover:bg-gray-50 hover:border-gray-400 hover:transform hover:scale-105">
                        <i class="fab fa-google text-red-500 mr-2"></i>
                        Google
                    </button>
                    <button class="flex items-center justify-center py-2 px-4 border border-gray-300 rounded-lg text-gray-700 font-medium transition-all duration-200 hover:bg-gray-50 hover:border-gray-400 hover:transform hover:scale-105">
                        <i class="fab fa-microsoft text-blue-500 mr-2"></i>
                        Microsoft
                    </button>
                </div>

                <!-- Sign up link -->
                <div class="text-center mt-6">
                    <p class="text-gray-600">
                        Don't have an account? 
                        <a href="#" class="text-primary-600 font-semibold hover:text-primary-700 transition-colors duration-200">
                            Sign up
                        </a>
                    </p>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="absolute bottom-4 left-0 right-0 text-center text-white opacity-80">
        <p class="text-sm">&copy; 2024 Secure Access. All rights reserved.</p>
    </footer>

    <script>
        // Password visibility toggle
        document.addEventListener('DOMContentLoaded', function() {
            const passwordInput = document.querySelector('input[type="password"]');
            const toggleButton = document.querySelector('button[type="button"]');
            const eyeIcon = toggleButton.querySelector('i');
            
            toggleButton.addEventListener('click', function() {
                if (passwordInput.type === 'password') {
                    passwordInput.type = 'text';
                    eyeIcon.classList.remove('fa-eye');
                    eyeIcon.classList.add('fa-eye-slash');
                } else {
                    passwordInput.type = 'password';
                    eyeIcon.classList.remove('fa-eye-slash');
                    eyeIcon.classList.add('fa-eye');
                }
            });

            // Form submission animation
            const form = document.querySelector('form');
            form.addEventListener('submit', function(e) {
                e.preventDefault();
                
                const submitButton = form.querySelector('button[type="submit"]');
                submitButton.classList.add('opacity-75', 'cursor-not-allowed');
                submitButton.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i> Signing in...';
                
                // Simulate login process
                setTimeout(() => {
                    submitButton.classList.remove('opacity-75', 'cursor-not-allowed');
                    submitButton.innerHTML = 'Sign In';
                    alert('Login successful! (This is a demo)');
                }, 2000);
            });

            // Add hover effects programmatically
            const interactiveElements = document.querySelectorAll('input, button, a');
            interactiveElements.forEach(element => {
                element.addEventListener('mouseenter', function() {
                    this.style.transform = 'translateY(-2px)';
                });
                element.addEventListener('mouseleave', function() {
                    this.style.transform = 'translateY(0)';
                });
            });
        });
    </script>
</body>
</html>
